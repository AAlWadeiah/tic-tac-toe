<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div id="game-init">
        <form action="" method="get" id="start-game-form">
          <p class="form-control">
            Enter your name and an opponent's name to start the game!
          </p>
          <div class="form-control">
            <label for="p1-name">Player One Name*</label>
            <input
              type="text"
              id="p1-name"
              name="p1-name"
              placeholder="Bob"
              required
              autofocus
            />
          </div>
          <div class="form-control">
            <label for="p2-name">Player Two Name*</label>
            <input
              type="text"
              id="p2-name"
              name="p2-name"
              placeholder="Joe"
              required
            />
          </div>
          <button
            type="submit"
            value="start-game"
            class="form-control cta-btn"
            id="start-game-btn"
          >
            Start Game
          </button>
        </form>
      </div>

      <div class="modal" id="game-over-modal">
        <div class="modal-header">
          <div class="title">Player One Won!!</div>
        </div>
        <div class="modal-body">
          <p class="score">They have a score of 4.</p>
          <p>Continue playing?</p>
          <button class="cta-btn" value="continue" data-continue-btn>
            Let's go!
          </button>
        </div>
      </div>
      <div id="overlay"></div>
      <div id="game-widgets" hidden>
        <div class="game-tracker">
          <div class="score-card">
            <div class="player1-score">Player 1: 0</div>
            <div class="player2-score">Player 2: 0</div>
          </div>
          <div class="turn-card">Player 1's turn</div>
        </div>
        <div class="game-board">
          <!-- <div class="cell">Cell1</div>
          <div class="cell mid-col">Cell2</div>
          <div class="cell">Cell3</div>
          <div class="cell mid-row">Cell4</div>
          <div class="cell mid-col mid-row">Cell5</div>
          <div class="cell mid-row">Cell6</div>
          <div class="cell">Cell7</div>
          <div class="cell mid-col">Cell8</div>
          <div class="cell">Cell9</div> -->
        </div>
      </div>
    </main>
  </body>
</html>
